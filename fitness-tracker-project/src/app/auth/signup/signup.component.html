<section class="signupForm">
  <form
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <mat-form-field>
      <input
        name="email"
        ngModel
        type="email"
        matInput
        placeholder="Your email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Email is invalid.</mat-error
      >
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty.</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        name="password"
        ngModel
        type="password"
        matInput
        placeholder="Password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Your birth date</mat-label>
      <input
        matInput
        name="birthdate"
        ngModel
        [matDatepicker]="picker"
        [max]="maxDate"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>Only 18 years old users are allowed to register</mat-hint>
    </mat-form-field>
    <mat-checkbox
      color="primary"
      labelPosition="after"
      name="agree"
      ngModel
      required
    >
      Agree to Terms and Conditions
    </mat-checkbox>

    <button
      type="submit"
      [disabled]="f.invalid"
      mat-raised-button
      color="primary"
    >
      Submit
    </button>
  </form>
</section>
