<section>
  <form
    [formGroup]="loginForm"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="outline">
      <mat-label>Your email</mat-label>
      <input type="email" formControlName="email" matInput required />
      <mat-hint>Please enter a valid email.</mat-hint>
      <mat-error>Invalid or missing email.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Your password</mat-label>
      <input type="password" formControlName="password" matInput required />
      <mat-hint>Please enter your password.</mat-hint>
      <mat-error>Missing password.</mat-error>
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      [disabled]="!loginForm.valid"
      color="primary"
    >
      Login
    </button>
  </form>
</section>
