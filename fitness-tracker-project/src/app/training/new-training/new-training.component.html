<section class="new-training" fxLayout fxLayoutAlign="center">
  <form #f="ngForm" (ngSubmit)="onStartTraining(f)">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">
        Time to start a workout!
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-label>Select excercise</mat-label>
          <mat-select name="excercise" ngModel required>
            <mat-option
              *ngFor="let excercise of availableExcercises"
              [value]="excercise.id"
            >
              {{ excercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-button color="primary" type="submit" [disabled]="!f.valid">
          Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
